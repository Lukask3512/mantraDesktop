<div id="popup" class="ol-popup">
  <button (click)="closePopUp()" id="popup-closer" class="ol-popup-closer"></button>
  <div id="popup-content">
    <div class="carsWrapper" >
      <button class="offerButton" *ngFor="let offer of this.offers; let i = index" (click)="chooseOffer(offer.id)">Ponuka {{i}}</button>
    </div>
  </div>
</div>
