
<div class="dispecerWrapper">

  <form class="wrap" >

    <h5>Meno </h5>
    <p class="barDispecer"> {{this.dispecer.name}}</p>

    <h5>Priezvisko </h5>
    <p class="barDispecer"> {{this.dispecer.surname}}</p>

    <h5>Číslo </h5>
    <p class="barDispecer">{{this.dispecer.phone}}</p>

    <h5>E-mail</h5>
    <p class="barDispecer">{{this.dispecer.email}}</p>

    <div *ngIf="this.dataService.getDispecer().createdBy == 'master'" class="button_cont" align="center">
      <button (click)="updatePrava()" class="buttonR ">
        Práva
      </button>
      <button (click)="deleteDispecer()"class="buttonR ">
        Odstrániť
      </button>
    </div>
<!--  <p>{{this.dispecer.status}}</p>-->
  </form>
</div>
