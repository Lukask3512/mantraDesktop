<div class="carsWrapper">
  <table mat-table [dataSource]="dataSource" matSort class="tabulka">
    <!-- Name Column -->
    <ng-container class="blackHeader" matColumnDef="meno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Meno </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container class="tbl-header" matColumnDef="priezvisko">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priezvisko </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container class="tbl-header" matColumnDef="cislo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cislo </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    r
    <ng-container class="tbl-header" matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container class="tbl-header" matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Upraviť </th>
      <td mat-cell *matCellDef="let element"> <button class="button" (click)="updatePrava(element)"  >Upraviť</button>  </td>
    </ng-container>

    <ng-container class="tbl-header" matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <img alt="delete" (click)="deleteDispecer(element)" class="delete" src="./assets/logo/delete.svg"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
