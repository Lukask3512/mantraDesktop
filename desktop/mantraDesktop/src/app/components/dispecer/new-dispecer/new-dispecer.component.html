<div class="allWrap" >

  <form class="wrap" [formGroup]="dispecerForm">
    <label>Zadajte meno</label>
    <input type="text" formControlName="firstName" placeholder="Zadajte meno...">

    <label>Zadajte priezvisko</label>
    <input type="text" formControlName="lastName" placeholder="Zadajte priezvisko...">

    <label>Zadajte email</label>
    <input type="text" formControlName="email" placeholder="Zadajte email...">

    <label>Zadajte telefone cislo</label>
    <input type="text" formControlName="phoneNumber" placeholder="Zadajte tel...">

    <button (click)="saveDispecer()" type="submit" [disabled]="!dispecerForm.valid">Submit</button>
  </form>

</div>
