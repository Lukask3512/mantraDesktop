<div style="position: relative" class="cat-container">
  <h1 *ngIf="data.route == false" class="header">Naozaj chcete odstrániť vozidlo {{data.car.ecv}}? </h1>
  <h1 *ngIf="data.route == true" class="header">Naozaj chcete odstrániť adresu {{data.car}}? </h1>

<div class="buttons">
  <button *ngIf="data.route == false" class="buttonChoose red" (click)="delete(data.car.id)">Áno</button>
  <button *ngIf="data.route == true" class="buttonChoose red" (click)="deleteRoute()">Áno</button>
  <button (click)="close()" class="buttonChoose green" >Nie</button>
</div>

</div>
