<div style="position: relative" class="cat-container">
  <h1 *ngIf="data.route == false" class="header">Naozaj chcete odstranit vozidlo {{data.car.ecv}}? </h1>
  <h1 *ngIf="data.route == true" class="header">Naozaj chcete odstranit adresu {{data.car}}? </h1>

<div class="buttons">
  <button *ngIf="data.route == false" class="buttonRed" (click)="delete(data.car.id)">Ano</button>
  <button *ngIf="data.route == true" class="buttonRed" (click)="deleteRoute()">Ano</button>
  <button (click)="close()" class="button" >Nie</button>
</div>

</div>
