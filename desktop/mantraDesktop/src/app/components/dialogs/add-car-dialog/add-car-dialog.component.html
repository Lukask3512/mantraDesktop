<div style="position: relative" class="cat-container">
  <h1 class="header">Pridat vozidlo</h1>
  <mat-form-field [formGroup]="carForm">
    <label>ECV</label>
    <input matInput formControlName="ecv">

    <label>Tel.</label>
    <input matInput formControlName="phone">

  </mat-form-field>

  <button (click)="saveCar()" type="submit" [disabled]="!carForm.valid">+ Pridat</button>

</div>
