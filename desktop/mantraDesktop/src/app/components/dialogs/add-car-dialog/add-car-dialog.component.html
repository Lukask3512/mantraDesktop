<div style="position: relative" class="cat-container">
  <form class="wrap">
  <h1 class="header">Pridať vozidlo</h1>
  <mat-form-field [formGroup]="carForm">
    <label>EČV</label>
    <input type="text" matInput formControlName="ecv" >

    <label>Tel. číslo</label>
    <input  type="text" matInput formControlName="phone" >

  </mat-form-field>

  <button (click)="saveCar()" type="submit" class="example_c" [disabled]="!carForm.valid">Pridať +</button>
  </form>
</div>
