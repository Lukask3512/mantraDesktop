<app-get-info-about-company  (sendCompanyToParent)="getCompany($event)" [masterId]="this.masterIdToSend"></app-get-info-about-company>
<mat-dialog-content>
  <div class="headerWrapper">
    <h2 class="header">{{'MAP.kontakt' | translate}} - <h1 *ngIf="this.company"> {{this.company.name}}</h1></h2>
    <button (click)="closeDialog()" class="closeButton">X</button>
  </div>

<div class="tableWrapper">
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen]="false">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>


  <table mat-table [dataSource]="dataSource" matSort class="tabulka">



    <ng-container class="blackHeader" matColumnDef="meno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'DISPATCHER.name' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container class="tbl-header" matColumnDef="priezvisko">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'DISPATCHER.surname' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container class="tbl-header" matColumnDef="cislo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'DISPATCHER.phoneNumber' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container class="tbl-header" matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> {{'DISPATCHER.email' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</mat-dialog-content>
