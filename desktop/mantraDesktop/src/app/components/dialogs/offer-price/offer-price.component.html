<h2>Cena prepravy</h2>
<mat-form-field appearance="standard" class="sizeInput">
  <mat-label>Cena prepravy</mat-label>
  <input [(ngModel)]="price" type="number"  min="1" matInput placeholder="Cena....">
  <span matSuffix> € </span>
  <mat-hint>V eurách</mat-hint>
</mat-form-field>

<p>Pokiaľ pole necháte prázdne, spoločnosti Vám budú môcť posielať ponuky</p>
<button (click)="add()">Pridaj ponuku</button>
