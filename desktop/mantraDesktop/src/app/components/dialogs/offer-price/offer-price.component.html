<div class="headerWrapper">
  <h2>{{'OFFER.cenaPrepravy' | translate}}</h2>
  <button (click)="close()" class="closeButton">X</button>
</div>
<mat-form-field appearance="standard" class="sizeInput">
  <mat-label>{{'OFFER.cenaPrepravy' | translate}}</mat-label>
  <input [(ngModel)]="price" type="number"  min="1" matInput placeholder="{{'OFFER.cenaPrepravy' | translate}}....">
  <span matSuffix> â‚¬ </span>
  <mat-hint>{{'HINT.vEurach' | translate}}</mat-hint>
</mat-form-field>

<p>{{'OFFER.praznePoleCeny' | translate}}</p>
<div class="buttonWrapper">
  <button *ngIf="!this.data.changePrice" class="buttonAdd" (click)="add()">{{'OFFER.pridajPonuku' | translate}}</button>

</div>
