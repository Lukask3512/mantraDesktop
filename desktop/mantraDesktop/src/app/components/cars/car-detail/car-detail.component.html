<p>Vozidlo: {{this.car.ecv}}</p>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let route of routesTowns" cdkDrag>{{route}}</div>
</div>

<form [formGroup]="addTownForm">
  <input formControlName="name" type="text" placeholder="Zadajte mesto...">
  <button (click)="addTown()">add</button>
</form>

<button (click)="this.sendToDriver()">Odoslať vodičovi</button>
