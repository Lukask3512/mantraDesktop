<button (click)="routeDetail(null)" routerLink="/view/newRoute" class="buttonG  ">Vytvoriť trasu</button>


<div *ngIf="allActiveRoutes" class="wrapper">
  <div class="oneRouteHeader">
    <div class="nakladka noCursor">
      <h2>Nakládky ↓</h2>
    </div>

    <div class="vykladka noCursor">
      <h2>Vykládky ↓</h2>
    </div>
    <div class="status noCursor">
      <h2>Status ↓</h2>
    </div>
  </div>

  <h1 class="actFinHead">Aktívne</h1>


  <div *ngFor="let route of allActiveRoutes; let i = index" class="oneRoute" >
    <div *ngIf="allActiveRoutes.length" class="nakladka" (click)="routeDetail(route)" routerLink="/view/newRoute">

<!--      <h2>Nakládky</h2>-->

      <ng-container  *ngFor="let town of route.addresses; index as i">


    </ng-container>

    </div>

  <div *ngIf="allActiveRoutes.length" class="vykladka" (click)="routeDetail(route)" routerLink="/view/newRoute">
<!--      <h2>Vykládky</h2>-->
    <ng-container *ngFor="let town of route.addresses; index as i">
      <app-one-address-info [addressaId]="town"></app-one-address-info>
    </ng-container>
    </div>
    <div class="status">


      <div *ngIf="route.carId == null">
        <button class="buttonG" (click)="openAddDialog(route, false, route.id)">Priradiť autu</button>
      </div>


<!--      <button><img alt="delete" (click)="deleteRoute(route)" class="deleteButton"src="./assets/logo/delete.svg"></button>-->
<!--      <button class="buttonR" (click)="deleteRoute(route)" > Odstrániť trasu</button>-->
      <app-find-car-by-id [carId]="route.carId"></app-find-car-by-id>
<!--      <app-find-route-status [route]="route"></app-find-route-status>-->
<!--      <li>{{getStatus(route)}}</li>-->
      <button *ngIf="!this.route.carId" (click)="deleteRoute(route)" class="buttonR" >Odstrániť</button>

    </div>
  </div>



  <!--  ////////////-->


  <h1 class="actFinHead">Ukončené</h1>
  <div *ngFor="let route of allFinishedRoutes" class="oneRoute">
    <div class="nakladka" (click)="routeDetail(route)" routerLink="/view/newRoute">
<!--      <h2>Nakládky</h2>-->
      <ng-container *ngFor="let town of route.nameOfTowns; index as i">

      </ng-container>
    </div>

    <div class="vykladka" (click)="routeDetail(route)" routerLink="/view/newRoute">
<!--      <h2>Vykládky</h2>-->
      <ng-container *ngFor="let town of route.addresses; index as i">
        <app-one-address-info [addressaId]="town"></app-one-address-info>
      </ng-container>
    </div>
    <div class="repetRoute">
<!--      <h2>Ukončené</h2>-->
<!--      <p *ngIf="route.finishedAt != undefined">{{timestamptToDate(route.finishedAt)}}</p>-->

<!--      <button (click)="openAddDialog(route, true, route.id)" class="buttonB">Zopakovať</button>-->
      <button (click)="deleteRoute(route)" class="buttonR" >Odstrániť</button>

    </div>
  </div>

</div>
