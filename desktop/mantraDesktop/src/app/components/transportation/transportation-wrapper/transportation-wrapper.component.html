<div class="wrapper">
  <h1>Aktivne</h1>
  <div *ngFor="let route of allActiveRoutes" class="oneRoute">
    <div class="nakladka">
      <h2>nakladky</h2>
    <ng-container *ngFor="let town of route.nameOfTowns; index as i">
        <li *ngIf="route.type[i] != 'vykladka'">
          {{town}}
        </li>
    </ng-container>
  </div>

  <div class="vykladka">
      <h2>Vykladky</h2>
    <ng-container *ngFor="let town of route.nameOfTowns; index as i">
        <li *ngIf="route.type[i] != 'nakladka'">
          {{town}}
        </li>
    </ng-container>
    </div>
    <div class="status">
      <li>{{route.carId}}</li>
      <li>{{route.status[route.status.length -1]}}</li>
    </div>
  </div>

  <h1>Ukoncene</h1>
  <div *ngFor="let route of allFinishedRoutes" class="oneRoute">
    <div class="nakladka">
      <h2>nakladky</h2>
      <ng-container *ngFor="let town of route.nameOfTowns; index as i">
        <li *ngIf="route.type[i] != 'vykladka'">
          {{town}}
        </li>
      </ng-container>
    </div>

    <div class="vykladka">
      <h2>Vykladky</h2>
      <ng-container *ngFor="let town of route.nameOfTowns; index as i">
        <li *ngIf="route.type[i] != 'nakladka'">
          {{town}}
        </li>
      </ng-container>
    </div>
    <div class="repetRoute">
      <button (click)="addRouteToCar(route)">Zopakovat trasu</button>
    </div>
  </div>

</div>
