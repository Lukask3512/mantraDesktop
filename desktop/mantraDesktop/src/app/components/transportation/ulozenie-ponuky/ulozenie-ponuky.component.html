<div *ngIf="predUlozenie && predUlozenie.length > 0" class="wrapper">

  <h2>{{'MAP.ulozeneUlozenieVoVozidlach' | translate}}</h2>

  <section class="carsWrapper">
    <div *ngFor="let ulozenie of this.predUlozenie">
      <button class="carButton" (click)="this.sendIti(ulozenie)">{{ulozenie.ecv}}</button>
    </div>
  </section>


</div>
