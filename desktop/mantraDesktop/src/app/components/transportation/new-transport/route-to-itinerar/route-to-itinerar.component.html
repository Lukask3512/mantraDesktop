<div class="example-container">
  <h2>Nová preprava</h2>
  <div
    id="all"
    cdkDropList
    [cdkDropListData]="newRouteCopy"
    cdkDropListConnectedTo="even"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListEnterPredicate]="noReturnPredicate">
    <div
      class="example-box"
      *ngFor="let oneAddress of newRouteCopy ; index as i"
      [cdkDragData]="oneAddress"
      [cdkDragDisabled]="checkIndex(i)"
      cdkDrag>{{oneAddress.nameOfTown}}</div>
  </div>
  <button (click)="moveAll()">Presun vsetko</button>
</div>

<div *ngIf="this.car" class="example-container">
  <h2>Itinerár</h2>
  <div
    id="even"
    cdkDropList
    [cdkDropListData]="carItinerarAddresses"
    cdkDropListConnectedTo="all"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div>

        <div
          class="example-box"
          *ngFor="let itiAddress of carItinerarAddresses"
          cdkDrag
          [cdkDragData]="itiAddress">{{itiAddress.nameOfTown}}</div>
    </div>

  </div>
</div>

<button (click)="addToItinerar()">Pridat</button>
