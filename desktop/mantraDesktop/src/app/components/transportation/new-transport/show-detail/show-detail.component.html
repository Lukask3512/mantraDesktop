  <div>
    <h4 *ngIf="labelPosition == 'vykladka'">Tu vyber</h4>
    <div class="bednaWapper" *ngFor="let details of this.detailsArray; let index = index">
      <div *ngIf="isArray(details)">
        <div *ngFor="let oneDetail of details; let indexik = index">
          <img #nevylozene *ngIf="!vylozene(index, indexik)" (click)="clickedOn(oneDetail, index, indexik)" class="bedna nevylozene" src="./assets/logo/cube.png">
          <img *ngIf="vylozene(index, indexik)" class="bedna transparent" src="./assets/logo/cube.png">
        </div>
      </div>
    </div>
  </div>
