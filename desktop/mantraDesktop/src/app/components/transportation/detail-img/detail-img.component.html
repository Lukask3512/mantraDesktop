<div class="debnaSize" *ngFor="let debna of address.sizeD; index as debnaIndex">
  <div class="sizeD">{{address.sizeD[debnaIndex]}}</div>
  <div class="sizeV">{{address.sizeV[debnaIndex]}}</div>
  <div class="sizeS">{{address.sizeS[debnaIndex]}}</div>
  <img class="bedna" src="./assets/logo/cube.png">
</div>
